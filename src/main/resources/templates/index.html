<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Fruits Web Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" th:href="@{/img/fruits.png}">
    </head>
    <body class="d-flex h-100 text-center text-white" style="background-color: #063104">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h2 class="float-md-start mb-0">Fruits</h2>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1" th:href="@{/}">Home</a>
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1" th:href="@{/listoffruits}">List of fruits</a>
                    </nav>
                </div>
            </header>
            <main class="px-3 mt-5">
                <h1 class="display-3">Welcome</h1>
                <h2 class="lead display-6">This is the Fruits Web Application site</h2>
                <img th:src="@{/img/fruits.png}" class="img-fluid" alt="Fruits">
            </main>
        </div>
    </body>
</html>
