<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>List of fruits</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" th:href="@{/img/fruits.png}">
    </head>
    <body class="d-flex h-100 text-center text-white" style="background-color: #063104">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h2 class="float-md-start mb-0">Fruits</h2>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1" th:href="@{/fruit}">Home</a>
                    </nav>
                </div>
            </header>
        <div class="container">
            <h1 class="display-2 mt-3 mb-2">List of fruits</h1>
            <a class="nav-link text-black btn btn-lg btn-warning fw-bold m-auto mt-3 mb-2 w-25" th:href="@{/fruit/add-new}">Add</a>
            <table class="table table-success table-striped mt-auto align-middle">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fruit</th>
                    <th scope="col">Variety</th>
                    <th scope="col">Quantity (kg)</th>
                    <th scope="col">Organic</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fruit: ${fruits}">
                    <th scope="row" th:text="${fruit.ID}"></th>
                    <td th:text="${fruit.fruit}"></td>
                    <td th:text="${fruit.variety}"></td>
                    <td th:text="${fruit.quantity}"></td>
                    <td th:text="${fruit.isOrganic}"></td>
                    <td>
                        <a th:href="@{'/fruit/update/' + ${fruit.ID}}" class="btn btn-success w-100 mb-2">Update</a>
                        <br>
                        <a th:href="@{'/fruit/list/' + ${fruit.ID} + '/delete'}" class="btn btn-danger w-100">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </body>
</html>
