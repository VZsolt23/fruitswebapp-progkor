<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>List of fruits</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" th:href="@{/img/fruits.png}">
    </head>
    <body class="d-flex h-100 text-center text-white" style="background-color: #063104">
        <div class="container">
            <header class="mb-auto">
                <div>
                    <nav class="nav nav-masthead">
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1 mt-3" th:href="@{/}">Home</a>
                    </nav>
                </div>
            </header>
            <h1 class="display-2 mt-3 mb-2">List of fruits</h1>
            <a class="nav-link text-black btn btn-lg btn-warning fw-bold m-auto mt-3 mb-2 w-25" href="http://localhost:8080/addfruit">Add</a>
            <table class="table table-success table-striped mt-auto align-middle">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fruit</th>
                    <th scope="col">Variety</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Organic</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Apple</td>
                    <td>Golden Delicious</td>
                    <td>25kg</td>
                    <td>Yes</td>
                    <td>
                        <a href="x" class="btn btn-primary w-100 mb-2">Update</a>
                        <br>
                        <button class="btn btn-danger w-100" onclick="">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Apple</td>
                    <td>Granny Smith</td>
                    <td>40kg</td>
                    <td>No</td>
                    <td>
                        <a href="x" class="btn btn-primary w-100 mb-2">Update</a>
                        <br>
                        <button class="btn btn-danger w-100" onclick="">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Pear</td>
                    <td>Asian Pear</td>
                    <td>10kg</td>
                    <td>No</td>
                    <td>
                        <a href="x" class="btn btn-primary w-100 mb-2">Update</a>
                        <br>
                        <button class="btn btn-danger w-100" onclick="">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
