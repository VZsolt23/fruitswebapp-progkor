<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Update fruit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" th:href="@{/img/fruits.png}">
    </head>
    <body class="d-flex h-100 text-center text-white" style="background-color: #063104">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h2 class="float-md-start mb-0">Fruits</h2>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1" th:href="@{/fruit}">Home</a>
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1" th:href="@{/fruit/list}">List of fruits</a>
                    </nav>
                </div>
            </header>
            <p class="display-3 mt-5">Update XY</p>
            <div>
                <form method="post" th:action="@{'/fruit/update/'} + ${fruit.id}" class="w-25 m-auto">
                    <div class="form-group mt-3">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id" th:value="${fruit.id}" readonly>
                    </div>
                    <div class="form-group mt-3">
                        <label>Fruit</label>
                        <input type="text" class="form-control" name="fruit" th:value="${fruit.fruit}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Variety</label>
                        <input type="text" class="form-control" name="variety" th:value="${fruit.variety}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Quantity</label>
                        <input type="number" class="form-control" name="quantity" th:value="${fruit.quantity}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="isorganic">Organic</label>
                        <input type="checkbox" class="form-check-input" name="isOrganic" id="isorganic" value="true" th:checked="${fruit.isOrganic}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success fw-bold w-100 mt-3">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
