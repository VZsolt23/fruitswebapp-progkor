<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Add fruit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" th:href="@{/img/fruits.png}">
    </head>
    <body class="d-flex h-100 text-center text-white" style="background-color: #063104">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="m-auto w-25">
            <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-auto mt-3 w-50" href="http://localhost:8080/listoffruits">Back</a>
        </header>
        <p class="display-3 mt-5">Add fruit to list</p>
        <div>
        <form class="w-25 m-auto">
            <div class="form-group mt-3">
                <label>Fruit</label>
                <input type="text" class="form-control" name="fruit" placeholder="Fruit">
            </div>
            <div class="form-group mt-3">
                <label>Variety</label>
                <input type="text" class="form-control" name="variety" placeholder="Variety">
            </div>
            <div class="form-group mt-3">
                <label>Quantity</label>
                <input type="text" class="form-control" name="quantity" placeholder="Quantity">
            </div>
            <div class="form-group mt-3">
                <label for="isorganic">Organic</label>
                <input type="checkbox" class="form-check-input" name="isOrganic" id="isorganic" value="Organic">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success fw-bold w-100 mt-3">Ment√©s</button>
            </div>
        </form>
        </div>
    </div>
    </body>
</html>
