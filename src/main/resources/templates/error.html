<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title th:text="${status} + ' - ' + ${error}"></title>
    </head>
    <body class="d-flex h-100 text-center text-white" style="background-color: #063104">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h2 class="float-md-start mb-0">Fruits</h2>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1" th:href="@{/fruit}">Home</a>
                        <a class="nav-link text-black btn btn-lg btn-secondary fw-bold border-white bg-white m-1" th:href="@{/fruit/list}">List of fruits</a>
                    </nav>
                </div>
            </header>
            <div class="text-center container">
                <h1 class="mb-5">Oops...<br>Something went wrong! :(</h1>
                <h2 th:text="${status} + ' - ' + ${error}" class="mb-0"></h2><br>
                <img th:src="@{/img/fruits.png}" class="img-fluid" alt="Fruits">
            </div>
        </div>
    </body>
</html>
